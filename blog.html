<!DOCTYPE html>
<html lang="en">
  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salma Ramadan Portfolio</title>

  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <!-- Your CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/blog.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/youkii.png">
</head>

<body class="flex flex-col min-h-screen bg-[#fdf6ec] dark:bg-[#2a1f1a] text-brown-800 dark:text-[#e8dccf]">

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-[#fdf6ec] dark:bg-[#2a1f1a] transition-opacity duration-500">
    <div class="loader-inner">
      <div class="loader-ring"></div>
      <div class="loader-icon">🐾</div>
    </div>
  </div>

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-[#fef8ec] dark:bg-[#2c2621] shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html#about" class="text-2xl font-bold text-brown-800 dark:text-[#e8dccf]">Youkii</a>

      <div class="hidden md:flex items-center gap-6 font-medium">
        <a href="index.html#about" class="nav-link">Home</a>
        <button id="toggleTheme" class="theme-toggle p-2 rounded-full ml-2">🌓</button>
      </div>

      <div class="md:hidden flex items-center gap-3">
        <button id="nav-toggle" class="order-1">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <button id="toggleThemeMobile" class="theme-toggle p-2 rounded-full order-2">🌓</button>
      </div>
    </div>

    <div id="mobile-menu" class="md:hidden hidden flex flex-col px-6 pb-6 space-y-3 font-medium">
      <a href="index.html" class="nav-link">Home</a>
    </div>
  </header>

  <!-- Blog Section -->
  <main class="flex-grow flex flex-col justify-center items-center text-center px-6 py-16 bg-[#fdf6ec] dark:bg-[#2c2621]">

    <h2 class="text-4xl md:text-5xl font-bold mb-4">Digital Garden 🌱</h2>

    <div class="max-w-2xl space-y-8 mt-12">
      <p class="text-2xl font-semibold text-brown-700 dark:text-[#d5c7ba]">
        🌟 Sprouting Ideas...  
        <br />  
        <span class="block mt-2 text-3xl text-yellow-600 dark:text-yellow-400">Coming Soon!</span>
      </p>
      <p class="text-brown-600 dark:text-[#d5c7ba]">
        I'm planting seeds of knowledge — new blog posts will bloom here soon. Stay tuned! 🌸
      </p>
    </div>

  </main>

  <!-- Footer -->
  <footer class="py-6 text-center text-sm bg-[#fdf6ec] dark:bg-[#1e1a16]">
    © 2025 Youkii — Built with ☕ and Passion
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
