<!DOCTYPE html>
<html lang="en">
  <script>
    // Early theme application before page render to prevent flicker
    (function () {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salma Ramadan Portfolio</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/youkii.png">

</head>
<body>
  <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-[#fdf6ec] dark:bg-[#2a1f1a] transition-opacity duration-500">

  <header class="sticky top-0 z-50 bg-[#fef8ec] dark:bg-[#2c2621] shadow-md">

      <!-- Logo -->
      <a href="index.html#about" class="text-2xl font-bold text-brown-800 dark:text-[#e8dccf]">Youkii</a>

        <!-- Theme Toggle -->
<button id="toggleTheme" class="theme-toggle p-2 rounded-full ml-2">🌓</button>
      </div>
  
      <!-- Mobile Nav -->
      <div class="md:hidden flex items-center gap-3">
        <button id="nav-toggle" class="focus:outline-none order-1">

  <section class="py-16 px-6 bg-[#fdf6ec] dark:bg-[#2c2621]">

      Digital Garden 🌱
    </h2>
  
    <div class="max-w-3xl mx-auto space-y-10">
  
      <!-- Blog Style Entry -->
